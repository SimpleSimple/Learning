<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<title></title>
	<script type="text/javascript" src="__JS__/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript">
	function loadJS(src){
		var ele = document.createElement('script');
		ele.setAttribute('type','text/javascript');
		ele.setAttribute('src',src);
		var targetNode = document.getElementsByTagName('body')[0];
		targetNode.appendChild(ele);
	}
	window.onload = function(){ loadJS('__JS__/demo04.js') };
	</script>
</head>
<body>
<h1>DOM编程</h1>
<ul>
	<li>创建标签</li>
	<li>删除标签</li>
</ul>
<div id="load"></div>

<h1>Vue.js - MVVM框架</h1>
<div id="app">
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<table class="table table-bordered table-hover">
		    	<tr>
		    		<td class=".col-sm-2">ID</td>
		    		<td class=".col-sm-4">菜单名</td>
		    		<td class=".col-sm-2">菜单路径</td>
		    		<td class=".col-sm-4">菜单等级</td>
		    	</tr>
		    	<tr v-for="item in data">	
		    		<td >{{item.id}}</td>
		    		<td >{{item.name}}</td>
		    		<td >{{item.menu_url}}</td>
		    		<td >{{item.levelname}}</td>
		    	</tr>
			</table>
		</div>
	</div>
</div>
</div>
<script type="text/javascript" src="__JS__/vue/dist/vue.js"></script>
<script type="text/javascript">

	// var app = new Vue({
	// 	el: '#app',
	// 	data: {
	// 		//message:''
	// 	},
	// 	template: '<div>{{ message }}</div>'
	// });
	// app.message = "Hello bb";
	var app;
	$(function(){
		var url = "{:U('/Home/Test/demo04')}";
		$.ajax({
			url: url,
			type: 'POST',
			dataType: 'json',
			success: function(data){
				console.log(data);
				if(data){
					$.each(data,function(k,v){
						if(v.level == 0) data[k].levelname='根节点';
					})
					app = new Vue({
						el:'#app',
						data: {
							data
						}
					});
				}
			}
		});
	})	
</script>
</body>
</html>
