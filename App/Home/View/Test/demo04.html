<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	function loadJS(src){
		var ele = document.createElement('script');
		ele.setAttribute('type','text/javascript');
		ele.setAttribute('src',src);
		var targetNode = document.getElementsByTagName('body')[0];
		targetNode.appendChild(ele);
	}
	window.onload = function(){ loadJS('__JS__/demo04.js') };
	</script>
</head>
<body>
<h1>DOM编程</h1>
<ul>
	<li>创建标签</li>
	<li>删除标签</li>
</ul>
<div id="load"></div>

<h1>Vue.js</h1>
<div id="app">
	{{ message }}
</div>
<script type="text/javascript" src="__JS__/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			message:'hello world'
		}
	});
</script>
</body>
</html>
