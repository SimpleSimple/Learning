<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>
    <!-- Bootstrap -->

    <link href="__JS__/bootstrap-datatable/css/jquery.bdt.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

	<script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Profile</a></li>

      <form class="navbar-form navbar-right">
        <input type="text" class="form-control" placeholder="Search...">
      </form>
    </div>
  </div>
</nav>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
          <if condition="$MenuInfo">
            <foreach name="MenuInfo" item="vo">
             <ul class="nav nav-sidebar">
                <li><a href="{:U($vo['menu_url'])}">{$vo.name}</a></li>
                <!-- <li><a href="#">Reports</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Export</a></li> -->
              </ul>
          <!-- <ul class="nav nav-sidebar">
            <li><a href="">菜单管理</a></li>
            <li><a href="">Nav item again</a></li>
            <li><a href="">One more nav</a></li>
            <li><a href="">Another nav item</a></li>
            <li><a href="">More navigation</a></li>
          </ul> -->
            </foreach>
          </if>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<!-- <h1 class="page-header">控制面板</h1> -->
			<ol class="breadcrumb">
			  <li><a href="#">Home</a></li>
			  <li class="active">菜单管理</li>
			</ol>

			<h2 class="sub-header">菜单管理</h2>
			<div class="btn-group">
				<button type="button" class="btn btn-default btn-primary" data-toggle="modal" data-target="#myModal">
				  添加菜单
				</button>
				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				        <h4 class="modal-title" id="myModalLabel">添加菜单</h4>
				      </div>
				      <div class="modal-body">
				      <form id="form-member-add" action="" method="POST">
				        <div class="input-group">
				        	<div class="col-md-3" style="text-align: right"><label>菜单名称：</label></div>
							<div class="col-md-8"><input type="text" name="name" class="form-control" placeholder="菜单名称"></div>
				        </div>
				        <div class="input-group">
				        	<div class="col-md-3" style="text-align: right"><label>菜单路径：</label></div>
							<div class="col-md-8"><input type="text" name="menuurl" class="form-control" placeholder="菜单路径"></div>
				        </div>
				        <div class="input-group">
				        	<div class="col-md-4" style="text-align: right"><label>菜单等级：</label></div>
							<div class="col-md-4">
								<div class="dropdown">
								  <a href="##" class="dropdown-toggle" id="dLabel"></a>
								</div>
                                <input type="hidden" id="levelVal" value="">
							</div>
				        </div>
				        </form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				        <button type="button" class="btn btn-primary" id="save">保存</button>
				      </div>
				    </div>
				  </div>
				</div>		
			</div>
        <div class="row-fluid /*table-responsive*/">
  				<table class="table table-striped table-bordered table-hover datatable"
            id="bootstrap-table">
  					<thead>
  						<tr>
  						  <th>#</th>
  						  <th>Header</th>
  						  <th>Header</th>
  						  <th>Header</th>
  						  <th>Header</th>
  						</tr>
  					</thead>
  					<tbody>
  						<tr>
  							<td></td>
  							<td></td>
  							<td></td>
  							<td></td>
  							<td></td>
  						</tr>
  					</tbody>
  				</table>
      	</div>
      </div>
	</div>
</div>
</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="__JS__/bootstrap-dropdownlist.js"></script>
<script src="__JS__/bootstrap-datatable/js/jquery.bdt.min.js"></script>
<script>
var url = "{:U('Home/Menu/add')}";
$(function(){
	$("#dLabel").DropDownList({
        InputName:"level",
        ButtonText:"请选择",
        MaxHeight:310,
        onSelect : function(I,Data) {
                // ShowData(I,Data);
                $("#levelVal").val(Data);
        },
        Items:[
            {ItemText:"根节点",ItemData:"0",Selected:true},
            {ItemText:"一级菜单",ItemData:"1"},
            {ItemText:"二级菜单",ItemData:"2"},
            {ItemText:"三级菜单",ItemData:"3"}
        ]
    });

    add();

    $('#bootstrap-table').bdt({
      showSearchForm: 1,
      pageFieldText: '记录/页'
    });
})

function add(){
    $("#save").bind("click",function(){
        alert($("#form-member-add").serialize());
        $.ajax({
            url: url,
            data: $("#form-member-add").serialize(),
            type:'POST',
            success: function(data){
                console.log(data);
            }
        })
    })
}

function ShowData(InputName,Data) {
    alert(InputName + ":" + Data); 
}

</script>
</html>
